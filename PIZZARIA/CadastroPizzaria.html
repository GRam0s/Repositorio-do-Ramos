<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ramos Pizzaria</title>
    <link rel="stylesheet" href="Pizzaria.css">
</head>
<body class="auth-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Cadastro</h1>
                <p>Crie sua conta na Ramos Pizzaria</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <div class="input-icon">
                        <img src="Usuario.png" alt="Ícone de Usuário" class="icon">
                        <input type="text" id="novo-usuario" placeholder="Escolha seu usuário">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-icon">
                        <img src="Senha.png" alt="Ícone de Senha" class="icon">
                        <input type="password" id="nova-senha" placeholder="Digite sua senha">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-icon">
                        <img src="Senha.png" alt="Ícone de Senha" class="icon">
                        <input type="password" id="confirmar-senha" placeholder="Confirme a senha">
                    </div>
                    <p id="mensagem-erro-cadastro" class="error-message hidden">Senhas não conferem!</p>
                    <p id="mensagem-sucesso-cadastro" class="success-message hidden">Cadastro realizado com sucesso!</p>
                </div>
                
                <div class="login-buttons">
                    <button class="btn-login" onclick="registrarNovoUsuario()">
                        <span>Cadastrar</span>
                    </button>
                    
                    <div class="secondary-buttons">
                        <a href="LoginPizzaria.html" class="btn-secondary">Voltar ao login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Pizzaria.js"></script>
</body>
</html>
